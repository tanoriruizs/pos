<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <div class="logo">

        <div>

                <input type="button" value="" class="btn1" style="background-image: url(./img/coffe.svg);">
